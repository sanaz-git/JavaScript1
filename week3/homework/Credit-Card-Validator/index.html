<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img class="img1" src="./chip.png" height="40px" width="40px" />
        <img class="img2" src="./logo.png" height="40px" width="40px" />
      </div>
      <div class="creditNumber">
        <input
          type="number"
          value=""
          id="credit"
          placeholder="Enter Credit number"
        />
        <button id="btn1" name="subject" type="submit" value="HTML">
          validate
        </button>
      </div>
      <div class="specifications">
        <div class="holder">
          <h2>CARD HOLDER</h2>
          <span>JOHN DOE</span>
        </div>
        <div class="expire">
          <h2>EXPIRES</h2>
          <span>10/25</span>
        </div>
      </div>
      <div id="validate"></div>
    </div>

    <script src="creditCard.js"></script>
  </body>
</html>
