<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Convertor</h1>
    <main class="main">
      <div id="celsius">
        <input type="number" placeholder="Celsius(°C)..." />
      </div>
      <div id="fahrenheit">
        <input type="number" placeholder="Fahrenheit(°F)..." />
      </div>
      <div id="kelvin">
        <input type="number" placeholder="Kelvin(°K)..." />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
